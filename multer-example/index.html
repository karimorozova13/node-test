<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hi</h1>
    <form id="book-add-form" enctype="multipart/form-data">
      <input name="cover" type="file" multiple />
      <input type="text" name="name" placeholder="Book name" />
      <button>Confirm</button>
    </form>
    <script>
      const form = document.getElementById("book-add-form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        console.log(form);
        console.log(this.elements.cover.files);
        const data = new FormData();
        data.append("name", this.elements.name.value);
        data.append("cover", this.elements.cover.files[0]);
        console.log(data);
      });
    </script>
  </body>
</html>
